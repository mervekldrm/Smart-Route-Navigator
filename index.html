<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Route Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

  <h1>Smart Route Finder</h1>

  <div id="map"></div>

  <div id="info">
    <p><strong>Start Node:</strong> <span id="start-node">None</span></p>
    <p><strong>End Node:</strong> <span id="end-node">None</span></p>
    <p><strong>Distance:</strong> <span id="distance">0</span></p>
    <div id="path-nodes"><strong>Path:</strong></div>
    <button onclick="resetSelection()">Reset Selection</button>
  </div>

  <script src="dijkstra.js"></script>
  <script src="script.js"></script>
</body>
</html>
